<html lang="en"><head>
<meta charset="UTF-8">
<title>Video endscreen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<body translate="no">
<style>
html,
body {
  width: 100%;
  height: 100%;
  background-color: #000;
}

.modal {
  height: 100%;
  width: 100%;
}

img {
  max-width: 400px;
  max-height: 300px;
  min-width: 160px;
  min-height: 120px;
}

.video-wrapper {
  position: relative;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
}

.header {
  height: 77px;
  background-color: #fff;
  width: 100%;
  opacity: 0.5;
  position: fixed;
  left: 0;
  z-index: 1;
  top: 0;
}

video {
  width: 100%;
  max-height: 100%;
  display: block;
}

.endscreen {
  padding-top: 77px;
  position: absolute;
  top: 0;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

.endscreen h2 {
  font-size: 20px;
  margin-bottom: 10px;
  text-align: center;
  text-transform: uppercase;
  height: 30px;
  color: #fff;
  line-height: 1.2;
}

ul {
  height: 100%;
  display: flex;
}

li {
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5px;
  box-sizing: border-box;
}

li.odd {
  display: none;
}

/*
PORTRAIT BREKAPOINTS
*/
@media (orientation: portrait) {
  img {
    width: auto;
    height: 100%;
  }

  .video-wrapper {
    width: 100%;
    height: 50%;
  }

  .endscreen {
    width: 100%;
    height: 50%;
  }
}

@media (orientation: portrait) and (min-height: 600px) {
  ul {
    flex-direction: column;
  }

  li {
    align-items: flex-end;
  }

  li.odd {
    align-items: flex-start;
    display: flex;
  }
}
/*
LANDSCAPE BREKAPOINTS
*/
@media (orientation: landscape) {
  img {
    width: auto;
    height: 100%;
  }
  .video-wrapper {
    width: 50%;
    height: 100%;
  }

  .endscreen {
    width: 50%;
    height: 100%;
    right: 0;
    padding-bottom: 107px;
    /* align image verically */
  }
}

@media (orientation: landscape) and (min-width: 800px) {
  img {
    width: 100%;
    height: auto;
  }
  li.odd {
    display: flex;
  }
}

/*
  Target device where the endscreen area when 50% has portrait like aspect ratio (many tablets)
*/
@media (orientation: landscape) and (min-aspect-ratio: 2/1){
  img {
    width: auto;
    height: 100%;
  }
}

</style><div class="modal">
<div class="video-wrapper">
<div class="header"></div>
<video controls="">
<source src="/media/examples/flower.webm" type="video/webm">
<source src="/media/examples/flower.mp4" type="video/mp4">
Sorry, your browser doesn't support embedded videos.
</video>
<div class="footer"></div>
</div>
<div class="endscreen">
<h2>BÃ¤sta tipsen</h2>
<ul>
<li>
<img src="https://via.placeholder.com/400x300" alt="">
</li>
<li class="odd">
<img src="https://via.placeholder.com/400x300" alt="">
</li>
</ul>
</div>
</div>  

</body></html>
